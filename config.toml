baseURL = "https://hugo-overflow-identity.netlify.app"
languageCode = "en-us"
title = "Yosemite National Park"
theme = "hugo-overflow-identity"

[minify]
  minifyOutput = true

[params]
    authorName = "Setu Shah"
    description = "A demo page for the Hugo Overflow Identity theme."
    favicon = "images/favicon.png"

    [params.header]
        title = "Yosemite National Park"
        description = "Half Dome"
        avatar = "images/avatar.webp"

    [params.footer]
        copyright = "Setu Shah"

    [[params.footer.social]]
        link = "mailto:email@domain.com"
        icon = "far fa-envelope"
        name = "Email"

    [[params.footer.social]]
        link="https://www.github.com/"
        icon="fab fa-github"
        name="GitHub"

    [[params.footer.social]]
        link="https://mastodon.social"
        icon="fab fa-mastodon"
        name="Mastodon"
        rel="me"

    [[params.footer.social]]
        link="https://www.linkedin.com/"
        icon="fab fa-linkedin"
        name="LinkedIn"

    [[params.footer.social]]
        link="https://facebook.com/"
        icon="fab fa-facebook"
        name="Facebook"

    [[params.footer.social]]
        link="https://instagram.com/"
        icon="fab fa-instagram"
        name="Instagram"
